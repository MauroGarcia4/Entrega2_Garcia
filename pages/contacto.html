<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta tags para configuración básica -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con Soda Stereo - Formulario de contacto">
    <title>Soda Stereo - Contacto</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header con navegación -->
    <header>
        <div class="logo">
            <a href="../index.html"><img src="../img/logo_soda.png" alt="Logo de la Banda"></a>
        </div>
        <nav class="navbar navbar-expand-lg">
            <!-- Botón hamburguesa de Bootstrap -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="discografia.html">Discografía</a></li>
                    <li><a href="banda.html">Banda</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección: Formulario de Contacto -->
        <section class="contacto">
            <h1>Contacto</h1>
            <p>¿Tenes alguna consulta o comentario sobre Soda Stereo? Completa el formulario y nos pondremos en contacto contigo.</p>

            <form action="#" method="post" class="formulario-contacto">
                <div class="form-group">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Motivo de tu mensaje" required>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Soda Stereo. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/sodastereo" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://www.instagram.com/sodastereo" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="https://twitter.com/sodastereo" target="_blank" rel="noopener noreferrer">Twitter</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
